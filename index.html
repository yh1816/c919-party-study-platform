    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            .text-shadow-lg {
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            }
            .bg-gradient-red {
                background: linear-gradient(135deg, #D22128 0%, #E64340 100%);
            }
            .bg-gradient-gold {
                background: linear-gradient(135deg, #FFD700 0%, #D4AF37 100%);
            }
            .hover-scale {
                transition: transform 0.3s ease;
            }
            .hover-scale:hover {
                transform: scale(1.05);
            }
            .card-shadow {
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
                transition: box-shadow 0.3s ease;
            }
            .card-shadow:hover {
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            }
            /* 时间轴样式补充 */
            .timeline-container {
                position: relative;
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px 0;
            }
            .timeline-item {
                padding: 10px 40px;
                position: relative;
                width: 50%;
                box-sizing: border-box;
            }
            .timeline-item:nth-child(odd) {
                left: 0;
            }
            .timeline-item:nth-child(even) {
                left: 50%;
            }
            .timeline-content {
                padding: 20px;
                position: relative;
                border-radius: 6px;
            }
            .timeline-item::after {
                content: '';
                position: absolute;
                width: 20px;
                height: 20px;
                background-color: white;
                border: 4px solid #D22128;
                border-radius: 50%;
                top: 20px;
                z-index: 1;
            }
            .timeline-item:nth-child(odd)::after {
                right: -10px;
            }
            .timeline-item:nth-child(even)::after {
                left: -10px;
            }
            /* 学习资料样式 */
            .learning-materials-container {
                display: flex;
                gap: 2rem;
            }
            .left-nav {
                width: 25%;
                flex-shrink: 0;
            }
            .right-content {
                width: 75%;
            }
            .nav-btn {
                width: 100%;
                padding: 1rem;
                margin-bottom: 0.75rem;
                text-align: left;
                background-color: white;
                border: 1px solid #E0E0E0;
                border-radius: 0.5rem;
                font-weight: 600;
                color: #333333;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            .nav-btn:hover, .nav-btn.active {
                background-color: #D22128;
                color: white;
                border-color: #D22128;
            }
            .content-section {
                display: none;
            }
            .content-section.active {
                display: block;
                animation: fadeIn 0.5s ease;
            }
            /* 资料领取框样式 */
            .resource-download-box {
                background: linear-gradient(135deg, #fff 0%, #f9f9f9 100%);
                border-radius: 1rem;
                border: 2px dashed #D22128;
                padding: 3rem;
                text-align: center;
                position: relative;
                overflow: hidden;
            }
            .resource-download-box::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d22128' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");

            }
            .resource-download-box * {
                position: relative;
                z-index: 1;
            }
            .download-icon {
                font-size: 5rem;
                color: #D22128;
                margin-bottom: 1.5rem;
            }
            .download-btn {
                display: inline-block;
                padding: 0.8rem 2rem;
                background-color: #D22128;
                color: white;
                border-radius: 0.5rem;
                font-weight: 600;
                text-decoration: none;
                transition: all 0.3s ease;
                margin-top: 1rem;
            }
            .download-btn:hover {
                background-color: #E64340;
                transform: translateY(-3px);
                box-shadow: 0 10px 15px -3px rgba(210, 33, 40, 0.2);
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            /* 知识问答样式 */
            #knowledge-quiz {
                padding: 3rem 0;
                background-color: white;
            }
            .quiz-container {
                max-width: 800px;
                margin: 0 auto;
                background-color: #f9f9f9;
                border-radius: 12px;
                box-shadow: 0 10px 25px rgba(0,0,0,0.1);
                overflow: hidden;
            }
            .quiz-header {
                background-color: #D22128;
                color: white;
                padding: 1.5rem;
                text-align: center;
            }
            .quiz-body {
                padding: 2rem;
            }
            .question-container {
                min-height: 300px;
                transition: all 0.5s ease;
            }
            .question-number {
                font-size: 1.2rem;
                color: #666;
                margin-bottom: 1rem;
                display: block;
            }
            .question-text {
                font-size: 1.5rem;
                font-weight: bold;
                margin-bottom: 2rem;
                color: #333;
            }
            .answer-options {
                list-style: none;
                padding: 0;
            }
            .answer-option {
                background-color: white;
                border: 1px solid #ddd;
                border-radius: 6px;
                padding: 1rem;
                margin-bottom: 1rem;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
            }
            .answer-option:hover {
                border-color: #D22128;
                background-color: #fef7f7;
            }
            .answer-option input {
                margin-right: 1rem;
                width: 1.2rem;
                height: 1.2rem;
            }
            .quiz-footer {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 1rem 2rem;
                border-top: 1px solid #eee;
            }
            .timer {
                background-color: #f0f0f0;
                padding: 0.5rem 1rem;
                border-radius: 20px;
                font-weight: bold;
            }
            .next-btn {
                background-color: #D22128;
                color: white;
                border: none;
                padding: 0.8rem 2rem;
                border-radius: 6px;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            .next-btn:hover {
                background-color: #E64340;
                transform: translateY(-2px);
            }
            .next-btn:disabled {
                background-color: #ccc;
                cursor: not-allowed;
            }
            .score-container {
                text-align: center;
                padding: 2rem;
                font-size: 1.2rem;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            /* 视频容器样式 */
            .video-container {
                background-color: #000;
                border-radius: 12px;
                overflow: hidden;
                margin-bottom: 2rem;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            }
            .featured-video {
                width: 100%;
                aspect-ratio: 16/9;
                object-fit: cover;
            }
            .video-caption {
                padding: 1rem 1.5rem;
                background-color: rgba(0,0,0,0.8);
                color: white;
                font-size: 1.1rem;
                font-weight: 500;
            }
        }
    </style>

        <script>
            // JavaScript代码...
            // 移动端菜单切换
            document.getElementById('menuBtn').addEventListener('click', function() {
                const mobileMenu = document.getElementById('mobileMenu');
                mobileMenu.classList.toggle('hidden');
            });

            // 导航栏滚动效果
            window.addEventListener('scroll', function() {
                const navbar = document.getElementById('navbar');
                if (window.scrollY > 50) {
                    navbar.classList.add('py-2', 'shadow-lg');
                    navbar.classList.remove('py-3', 'shadow-md');
                } else {
                    navbar.classList.add('py-3', 'shadow-md');
                    navbar.classList.remove('py-2', 'shadow-lg');
                }
            });

            // 平滑滚动
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    
                    // 关闭移动端菜单（如果打开）
                    document.getElementById('mobileMenu').classList.add('hidden');
                    
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 80, // 减去导航栏高度
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // 学习资料导航切换
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // 移除所有按钮的active类
                    document.querySelectorAll('.nav-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    
                    // 给当前点击的按钮添加active类
                    this.classList.add('active');
                    
                    // 隐藏所有内容区域
                    document.querySelectorAll('.content-section').forEach(section => {
                        section.classList.remove('active');
                    });
                    
                    // 显示对应的内容区域
                    const targetId = this.getAttribute('data-target');
                    document.getElementById(targetId).classList.add('active');
                });
            });
